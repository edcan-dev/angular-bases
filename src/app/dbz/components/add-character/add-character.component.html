<form (ngSubmit)="emitCharacter()">
  <h4>Agregar personajes</h4>
  <input
    type="text"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre"
    name="name"
    id=""
  >
  <input
    type="number"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder"
    name="power"
    id=""
  >

  <button
    type="submit"
    class="btn btn-primary"
    >Agregar</button>

<!--   <pre>{{ character | json }}</pre>-->
</form>
